server.port=8081spring.application.name=ClipStudio# datasourcespring.datasource.url=jdbc:mariadb://127.0.0.1:3308/clipstudiospring.datasource.username=clipstspring.datasource.password=1234spring.datasource.driver-class-name=org.mariadb.jdbc.Driverspring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect# application-oauth.propertiesspring.profiles.include=oauth# batch enable = false;# data.sql related configurations, former version spring.datasource.initialization-mode=truespring.sql.init.mode=alwaysspring.jpa.defer-datasource-initialization=true# hibernate feature for ddl generation.spring.jpa.generate-ddl=true#spring.jpa.hibernate.ddl-auto=create-dropspring.jpa.hibernate.ddl-auto=update# virtual thread enabled/disabledspring.threads.virtual.enabled=true## file path of spring mvc view templates#spring.mvc.static-path-pattern=/resources/**#spring.mvc.view.prefix=/templates/#spring.web.resources.add-mappings=true#spring.mvc.view.suffix=.html# logging JPA queries#spring.jpa.show-sql=true#spring.jpa.properties.hibernate.format_sql=true#org.hibernate.SQL=DEBUG#logging.level.org.hibernate.SQL=DEBUG#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE# https://www.baeldung.com/spring-open-session-in-viewspring.jpa.open-in-view=false